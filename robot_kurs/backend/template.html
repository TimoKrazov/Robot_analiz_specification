<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Спецификация на поставку товаров</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 2cm;
            line-height: 1.5;
        }
        h1 {
            text-align: center;
            margin-bottom: 0.5cm;
        }
        .header-right {
            top: 2cm;
            right: 2cm;
            text-align: right;
            font-size: 12pt;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1cm;
            font-size: 11pt;
        }
        th, td {
            border: 1px solid #000;
            padding: 6px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .footer{
            margin-top: 2cm;
        }
    </style>
</head>
<body>
<div class="header-right">
    Приложение №<br>
    к Договору №<br>
    от «________» г.
</div>
<h1>Спецификация на закупку товаров</h1>



<table>
    <thead>
        <tr>
            <th>№</th>
            <th>Код</th>
            <th>Товары</th>
            <th>Кол-во</th>
            <th>Ед. изм.</th>
        </tr>
    </thead>
    <tbody>
        {% for item in missing_items %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ item.article }}</td>
            <td>{{ item.name }} </td>
            <td>{{ item.missing_number }}</td>
            <td>шт</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


<div class="footer">Спецификацию составил (ФИО, подпись):</div>
<div> Дата:________________ </div>
</body>
</html>
